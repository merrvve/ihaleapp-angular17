<app-ihale-olustur></app-ihale-olustur>
<div class="container mt-5">
  <div class="card mb-5">
    <p-toast></p-toast>
    
    <!-- Araçlar -->
    <p-toolbar>
      <div class="p-toolbar-group-start">
        <button pButton icon="pi pi-download" label="Excel Dosyası Yükle" (click)="visibleExcelDialog=true" class="mr-2"></button>
        <button pButton icon="pi pi-upload" label="Excel'e Aktar" (click)="exportAsExcel()" class="mr-2"></button>


        <button pButton type="button" class="p-button-success mx-2"  (click)="menu.toggle($event)" icon="pi pi-plus" label="Sütun Ekle"></button>
        <button pButton type="button" class="p-button-danger mx-2"  icon="pi pi-trash" label="Sütun Sil"(click)="visibleDeleteColDialog=true"></button>

        <p-menu #menu [model]="addColItems" [popup]="true"></p-menu>

      </div>
      <div class="p-toolbar-group-end">
        <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header" selectedItemsLabel="{0} sütun seçildi" [style]="{ width: '20em' }" defaultLabel="Gösterilecek Sütunları Seç" display="chip"></p-multiSelect>
      </div>

    </p-toolbar>

 <!-- Modal Dialoglar -->
 <!-- Excel Yükle -->
 <div class="card flex justify-content-center">
  <p-dialog header="Excel Dosyası Yükle" [(visible)]="visibleExcelDialog" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
      <label for="file-upload" class="custom-file-upload">
        {{ selectedFile ? selectedFile.name : 'Dosya Seçiniz' }}
    </label>
<input id="file-upload" (change)="onFileChange($event)" type="file" />
      <p-button (click)="importExcel(); visibleExcelDialog=false;" label="Yükle" class="m-3"></p-button>
  </p-dialog>
</div>

 

 <!-- Diğer Sütun Ekle -->
<div class="card flex justify-content-center">
  <p-dialog header="Sütun Ekle" [(visible)]="visible" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
      <p>
      Sütun Adı:     
      </p>
      <input type="text" pInputText #colName placeholder="Sütun Adı Giriniz"/>
      <p-button (click)="addOtherCol(colName.value)" label="Sütun Ekle" class="m-3"></p-button>
  </p-dialog>
</div>

<!-- Diğer Birim Fiyat Ekle -->
<div class="card flex justify-content-center">
  <p-dialog header="Birim Fiyat Sütunu Ekle" [(visible)]="visibleBirimDialog" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="true" [resizable]="false">
      <p>
      Sütun Adı:     
      </p>
      <input type="text" pInputText #colNameBirim placeholder="Sütun Adı Giriniz"/>
      <p-button (click)="addBirimCol(colNameBirim.value); visibleBirimDialog=false;" label="Birim Fiyat Ekle" class="m-3"></p-button>
  </p-dialog>
</div>

<!-- Sütun Sil -->

<div class="card flex justify-content-center">
  <p-dialog header="Sütun Sil" [(visible)]="visibleDeleteColDialog" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw', height:'75vh' }" [draggable]="true" [resizable]="true">
    <p-multiSelect [options]="cols" optionLabel="header" [(ngModel)]="delCols" placeholder="Silinecek Sütunları seçiniz"  display="chip" [showClear]="true"></p-multiSelect>
    
    <p-button (click)="deleteCol(delCols); visibleDeleteColDialog=false;" severity="danger" label="Seçili Sütunları Sil" class="m-3"></p-button>
  </p-dialog>
</div>

<!-- Başlığa Satır Ekle -->
<div class="card flex justify-content-center">
  <p-dialog header="Başlığa Satır Ekle" [(visible)]="visibleRowDialog" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
      
  <p-dropdown appendTo="body" [options]="files" [(ngModel)]="selectedNode" optionLabel="data.key" [showClear]="true" placeholder="Bir Başlık Seçin"></p-dropdown>
  <p-inputNumber [(ngModel)]="rowNum" [showButtons]="true"  buttonLayout="horizontal" inputId="horizontal" spinnerMode="horizontal" [step]="1" 
  decrementButtonClass="p-button-secondary"
    incrementButtonClass="p-button-secondary" incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus" ></p-inputNumber> 
  <p-button (click)="addMultipleRows(selectedNode); visibleRowDialog=false;" label="Ekle" class="m-3"></p-button>
  </p-dialog>
</div>

    <!-- Tablo -->
    <p-treeTable [reorderableColumns]="true"  [value]="files" 
    selectionMode="checkbox" [(selection)]="selectedNodes" dataKey="key"
    [(contextMenuSelection)]="selectedNode" [contextMenu]="cm" 
    
    [columns]="selectedColumns" [scrollable]="true" styleClass="p-treetable-gridlines" 
    [tableStyle]="{'min-width':'50rem'}">
    

        <ng-template pTemplate="header" let-columns>
          <tr>
            @for (col of columns; track col) {
              <th ttReorderableColumn [ttSortableColumn]="col.field">
                {{ col.header }}
                <p-treeTableSortIcon [field]="col.field"></p-treeTableSortIcon>
              </th>
            }
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
            <tr [ttRow]="rowNode" [ttContextMenuRow]="rowNode">
              @for (col of columns; track col; let i = $index) {
                <td ttEditableColumn [ttEditableColumnDisabled]="col.editable == false" [ngClass]="{ 'p-toggler-column': i === 0 }">
                  @if (i === 0) {
                    <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                    <p-treeTableCheckbox [value]="rowNode" (click)="onCheck(rowNode.node.data.key,rowNode,rowData)"></p-treeTableCheckbox>
                   
                  }
                  <p-treeTableCellEditor>
                    <ng-template pTemplate="input">
                        <div class="input-container">
                            @if (col.numberField== true) {
                                <p-inputNumber [(ngModel)]="rowData[col.field]"
                                  (ngModelChange)="onCellEdit($event, rowData, col.field, rowNode)"
                                inputId="locale-german" mode="decimal" locale="de-DE" [minFractionDigits]="2"> </p-inputNumber>
                              }
                              @else {
                                <input pInputText type="text"
                                  [(ngModel)]="rowData[col.field]" (ngModelChange)="onCellEdit($event, rowData, col.field, rowNode)" />
                                }
                        </div>
                    
                    </ng-template>
                    <ng-template pTemplate="output">{{ rowData[col.field] }}</ng-template>
                </p-treeTableCellEditor>
                </td>
                  }
                </tr>
              </ng-template>
     
   
        </p-treeTable>
        <p-contextMenu #cm [model]="rowContextItems"></p-contextMenu>
      </div>
      
        <div  class="flex mt-5">
          <div class="justify-content-start">
            <p-button label="Başlık Ekle" icon="pi pi-plus" severity="success" (click)="addNewNode()" class="mx-2"></p-button>
            <p-button label="Başlığa Satır Ekle" icon="pi pi-plus" severity="success" (click)="visibleRowDialog=true" class="mx-2"></p-button>
            <p-button label="Seçilen Satırları Sil" icon="pi pi-trash" severity="danger" (click)="deleteSelectedRows()" class="mx-2"></p-button>
            
          </div>
          <div class="flex justify-content-end">
            <p-button label="Taslak Olarak Kaydet" icon="pi pi-save" severity="help" (click)="saveDraft()" class="mx-3"></p-button>
            <p-button label="Geri" icon="pi pi-arrow-left" severity="secondary" class="mx-2" [routerLink]="['/ihale/ihale-olustur/ihale-bilgileri']"></p-button>
            
            <p-button label="İlerle" icon="pi pi-arrow-right" [routerLink]="['/ihale/ihale-olustur/istenen-dokumanlar']"></p-button>
          
          </div>
         
      </div>
      
    </div>
