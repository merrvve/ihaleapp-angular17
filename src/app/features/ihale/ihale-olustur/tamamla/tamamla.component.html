<app-ihale-olustur></app-ihale-olustur>
@if(tender$|async; as tender) {
    <div class="container p-3">
        <div class="grid justify-content-center surface-card shadow-2 p-3 border-round">
            <div class="col-12">
                <h3>İhale Özeti</h3>
                <app-ihale-ozet [tender]="tender"></app-ihale-ozet>
            </div>
        </div>
    </div>
    <div class="flex justify-content-end">
        <p-button label="Geri" icon="pi pi-arrow-left" severity="secondary" class="mx-2" [routerLink]="['/ihale/ihale-olustur/teklifci-ekleme']"></p-button>
        <p-button pRipple label="Taslak Olarak Kaydet" severity="info" icon="pi pi-file" class="mx-3"  (click)="onSubmit(true)"></p-button>
        <p-button pRipple label="İhale Oluştur" icon="pi pi-check" class="mx-3"  (click)="onSubmit()"></p-button>
  
      </div>
    
    
    
}
