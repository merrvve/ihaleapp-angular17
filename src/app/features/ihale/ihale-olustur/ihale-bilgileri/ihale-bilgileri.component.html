<app-ihale-olustur></app-ihale-olustur>

<div class="card flex justify-content-center border-1 border-solid surface-border border-round bg-white">
    <div class="flex-1 m-2 px-5 py-3">
        <div class="field grid">
            <label class="col-12 mb-2 md:col-2 md:mb-0">İhale Açıklaması</label>
            <div class="col-12 md:col-4">
                <input type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
            </div>
        </div>
        <div class="field grid">
            <label class="col-12 mb-2 md:col-2 md:mb-0">Başlangıç Tarihi</label>
            <div class="col-12 md:col-4">
                <p-calendar [(ngModel)]="firstDate" [showIcon]="true"></p-calendar>
            </div>
        </div>
        <div class="field grid">
            <label class="col-12 mb-2 md:col-2 md:mb-0">Bitiş Tarihi</label>
            <div class="col-12 md:col-4">
                <p-calendar [(ngModel)]="secondDate" [showIcon]="true"></p-calendar>
            </div>
        </div>
        <div class="field grid">
            <label class="col-12 mb-2 md:col-2 md:mb-0">Para Birimi</label>
            <div class="flex flex-row mt-3">
                @for(currency of currencies; track currency) {
                    <div  class="field-checkbox mx-2">
                    <p-radioButton [inputId]="currency" name="category" [value]="currency" [(ngModel)]="selectedCurrency"></p-radioButton>
                    <label [for]="currency" class="ml-2">{{ currency }}</label> 
                </div>   
                }
        
            </div>
        </div>
        <div class="field grid">
            <label class="col-12 mb-2 md:col-2 md:mb-0">İhale Dökümanları</label>
            <div class="col-12 md:col-8">
                <input type="file" id="ihale-file-upload" (change)="onFileChange($event)" multiple="true">
                <label for="ihale-file-upload" class="custom-file-upload bg-primary border-round p-2">Dosya Seç
                </label>
                <div>
                        @if(selectedFiles.length>0) {
                            <table class="m-3">
                                <thead>
                                    <tr>
                                        <th>Dosya Adı</th>
                                        <th>Boyut</th>
                                        <th>Sil</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    @for (file of selectedFiles; track file) {
                                        <tr>
                                            <td>{{ file.name }}</td>
                                            <td>{{ file.size }} bytes</td>
                                            <td>    
                                                <p-button icon="pi pi-trash" severity="danger" class="mx-3"></p-button>
                                            </td>
                                        </tr>
                                    }
                                      
                                </tbody>
                            </table>
                      
                        }
                </div>

            </div>
        </div>
