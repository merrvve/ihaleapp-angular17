<app-ihale-olustur></app-ihale-olustur>
<div class="container mt-5">
    <p-messages [(value)]="messages" [enableService]="false" class="mb-3"></p-messages>
</div>
<div class="card flex justify-content-center align-items-stretch border-1 border-solid surface-border border-round bg-white">
    <div class="flex-1 m-2 px-5 py-3">
        
        <div class="field">
            <label>Talep Edilen Bilgi /
                Evrak</label>
            <input type="text" #evrakInput class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field mb-5">
            <label class="mb-3">İstenilen Biçim</label>
            <div class="flex flex-wrap gap-3">
                <div class="flex align-items-center">
                    <p-radioButton name="file" value="dosya" [(ngModel)]="radioChoice" inputId="c1"></p-radioButton>
                    <label for="c1" class="ml-2">Dosya</label>
                </div>
                
                <div class="flex align-items-center">
                    <p-radioButton name="note" value="Bilgi" [(ngModel)]="radioChoice" inputId="c2"></p-radioButton>
                    <label for="c2" class="ml-2">Bilgi</label>
                </div>
                
            </div>
    
        </div>
    
    
    </div>
    <div class="flex-1 justify-content-center ">
        <div class="field" style="padding-top: 20%;">
            <p-button icon="pi pi-plus" severity="success" (onClick)="evrakEkle(evrakInput.value,radioChoice); evrakInput.value='';" ></p-button>
        </div>
    </div>

    <div class="flex-1 m-2 px-5 py-3">
        <div class="field">
            @if(evraklar.length>0) {
                <table>
                    <thead>
                        <tr>
                            <th>Evrak Adı</th>
                            <th>Biçim</th>
                            <th>Sil</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(evrak of evraklar; track evrak;) {
                            <tr>
                                <td>{{evrak.evrak}}</td>
                                <td>{{evrak.bicim}}</td>
                                <p-button size="small" pRipple icon="pi pi-trash" severity="danger" class="m-1" (click)="evrakSil(evrak.id)"></p-button>

                            </tr>
                        }
                    </tbody>
                </table>

            }
                
        </div>
    </div>
</div>
<div class="flex justify-content-end mt-5">
    <p-button label="Geri" icon="pi pi-arrow-left" severity="secondary" [routerLink]="['/ihale/ihale-olustur/kesif-olustur']"></p-button>
    <p-button pRipple label="İlerle" icon="pi pi-arrow-right" class="mx-3" [routerLink]="['/ihale/ihale-olustur/teklifci-ekleme']"></p-button>
</div>
