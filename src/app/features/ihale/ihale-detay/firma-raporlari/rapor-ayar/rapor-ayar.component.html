@if(tender$ | async; as tender) {
    <div class="mb-5">
        <h2 class="p-2">{{tender.name}} İhalesi Rapor Ayarları</h2>
    </div>
    <div class="p-3">
        <div class="flex flex-column justify-content-center surface-card shadow-2 p-5 border-round">
            
            
               
                    <div class="field grid mb-3">
                        <label class="mb-2 w-12rem">Baz Değer</label>
                        <div class="mb-2">
                            <p-selectButton 
                                [options]="baseOptions" 
                                [(ngModel)]="selectedBaseOption" 
                                 />
                        </div>
                    </div>
            
                    <div class="field grid mb-3">
                        <label class="mb-2 w-12rem">Baz Değere Oranı</label>
                        <div class="flex flex-row mb-2">
                            
                            <p-inputGroup class="mb-2">
                                <p-inputGroupAddon>%</p-inputGroupAddon>
                                <input #baseRatio type="number" pInputNumber placeholder="10" max="100" min="0"/>
                                <p-inputGroupAddon>üstü/altı</p-inputGroupAddon>
                            </p-inputGroup>    
                    
                        </div> 
                    </div>
            
                    <div class="field grid mb-3">
                        <label class="mb-2 w-12rem">Başlık Derinliği Seçimi</label>
                        <div class="mb-2">
                            <!-- <textarea type="text" rows="8"
                             [(ngModel)]="tender.description" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                </textarea> -->
                            </div>
                    </div>
   
        </div>
        <div class="flex justify-content-end mt-5">
            <p-button pRipple label="Kaydet" icon="pi pi-check" class="mx-5"></p-button>
        </div>
        
    </div>
}

@else {
    <app-loading-spinner></app-loading-spinner>
}
