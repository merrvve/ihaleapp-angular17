<div class="container mb-5">
    <h2 class="p-2">Firma Teklifleri</h2>
</div>
@if(bids$ |async; as bids) {
    <div class="card">
    
        <p-table #bidsTable [value]="bids" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}"
        [globalFilterFields]="['bidder_id','created_at','total_price']"
        [(selection)]="selectedBids" >
        <ng-template pTemplate="caption">
            <div class="flex">
                <p-button label="Seçilenleri Karşılaştır" (click)="compareBids()"></p-button>
                <p-iconField iconPosition="left" class="ml-auto">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input 
                        pInputText 
                        type="text" 
                        (input)="bidsTable.filterGlobal(getEventValue($event), 'contains')" 
                            placeholder="Tabloda ara..." />
                </p-iconField>
            </div>
        </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
                    <th>Id</th>
                    <th pSortableColumn="created_at">Tarih <p-sortIcon field="created_at" /></th>
                    <th pSortableColumn="company_name">Firma <p-sortIcon field="company_name" /></th>                
                    <th pSortableColumn="bidder_id">Firma Yetkilisi <p-sortIcon field="bidder_id" /></th>
                    <th pSortableColumn="total_price">Toplam Bedel <p-sortIcon field="total_price" /></th>
                    <th>Detay</th>
                </tr>
                <tr>
                    <th></th>
                    <th>
                        <p-columnFilter 
                            type="text"
                            field="id" 
                            placeholder="Filtrele" 
                            ariaLabel="Filter Name" />
                    </th>
                    <th>
                        <p-columnFilter 
                            type="text"
                            field="created_at" 
                            placeholder="Filtrele" 
                            ariaLabel="Filter Name" />
                    </th>
                    <th>
                        <p-columnFilter 
                            type="text"
                            field="company_name" 
                            placeholder="Filtrele" 
                            ariaLabel="Filter Name" />
                    </th>
                    <th>
                        <p-columnFilter 
                            type="text"
                            field="bidder_at" 
                            placeholder="Filtrele" 
                            ariaLabel="Filter Name" />
                    </th>
                    <th>
                        <p-columnFilter 
                            type="text"
                            field="total_price" 
                            placeholder="Filtrele" 
                            ariaLabel="Filter Name" />
                    </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-bid>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="bid" />
                    </td>
                    <td>{{bid.id}}</td>
                    <td>{{bid.created_at}}</td>
                    <td>{{bid?.company_name}}</td>
                    <td>{{bid.bidder_id}}</td>
                    <td>{{bid.total_price}}</td>
                    
                    
                    <td>
                        <p-button icon="pi pi-file" severity="primary" (click)="seeTenderBidDetails(bid)"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        
        </div>
    
}
@else {
    <app-loading-spinner></app-loading-spinner>
}
