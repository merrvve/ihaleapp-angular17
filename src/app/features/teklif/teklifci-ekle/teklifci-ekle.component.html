<div class="container mb-5">
    <h2 class="p-2">Yeni Teklifçi Ekle</h2>
</div>

<div class="container mt-5">
    <p-messages [(value)]="messages" [enableService]="false" class="mb-3"></p-messages>
</div>
<div class="container mt-5">
    <div  class="col-12 md:col-6 md:col-offset-3">
        <div class="field grid">
            <label class="col-12 mb-2 md:col-3 md:mb-0">Firma Adı</label>
            <div class="col-12 md:col-9">
                <input  type="text" [(ngModel)]="firma.firma_adi"
                 class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
            </div>
        </div>
        <div class="field grid">
            <label for="lastname4" class="col-12 mb-2 md:col-3 md:mb-0">Firma Vergi Numarası</label>
            <div class="col-12 md:col-9">
                <input  type="text" [(ngModel)]="firma.vergi_no"
                 class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
            </div>
        </div>
        <div class="field grid">
            <label class="col-12 mb-2 md:col-3 md:mb-0">İş Kategorisi</label>
            <div class="col-12 md:col-9">
                <input type="text" [(ngModel)]="firma.islem_kategorisi"
                 class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
            </div>
        </div>
        <div class="field grid">
            <label class="col-12 mb-2 md:col-3 md:mb-0">Yetkili Adı</label>
            <div class="col-12 md:col-9">
                <input type="text" [(ngModel)]="teklifci.yetkili_adi"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
            </div>
        </div>
        <div class="field grid">
            <label class="col-12 mb-2 md:col-3 md:mb-0">Yetkili Soyadı</label>
            <div class="col-12 md:col-9">
                <input type="text" [(ngModel)]="teklifci.yetkili_soyadi"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
            </div>
        </div>
        <div class="field grid">
            <label class="col-12 mb-2 md:col-3 md:mb-0">E-posta</label>
            <div class="col-12 md:col-9">
                <input type="email" [(ngModel)]="teklifci.email"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
            </div>
        </div>
        <div class="field grid">
            <label class="col-12 mb-2 md:col-3 md:mb-0">Telefon Numarası</label>
            <div class="col-12 md:col-9">
                <input type="text" [(ngModel)]="teklifci.telefon_numarasi"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
            </div>
        </div>
        
    
    <div class="flex justify-content-end mt-5">
        <p-button pRipple label="Ekle" icon="pi pi-plus" class="mx-3" severity="success" (click)="teklifciEkle()"></p-button>
    </div>
    </div>
</div>
