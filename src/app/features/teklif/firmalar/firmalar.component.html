<div class="container mb-5">
    <h2 class="p-2">Firmalar</h2>
</div>

<div class="card">
    
<p-table [value]="firmalar" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Firma Adı</th>
            <th>Firma No</th>
            <th>Vergi No</th>
            <th>İşlem Kategorisi</th>
            <th>İşlemler</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-firma>
        <tr>
            <td>{{firma.id}}</td>
            <td>{{firma.firma_adi}}</td>
            <td>{{firma.firma_no}}</td>
            <td>{{firma.vergi_no}}</td>
            <td>{{firma.islem_kategorisi}}</td>
            <td>
                <p-button label="Yetkililer" icon="pi pi-users" severity="primary" ></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>

</div>
