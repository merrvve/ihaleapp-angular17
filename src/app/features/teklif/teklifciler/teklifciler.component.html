<div class="card flex mt-5 mb-5">
    <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
</div>

<div class="card">
    <p-table [value]="teklifciler" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="Id" style="width:20%">ID <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="Ad覺" style="width:20%">Ad覺 <p-sortIcon field="adi"></p-sortIcon></th>
                <th pSortableColumn="Soyad覺" style="width:20%">Soyad覺 <p-sortIcon field="soyadi"></p-sortIcon></th>
                <th pSortableColumn="Firma" style="width:20%">Firma <p-sortIcon field="firma"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-teklifci>
            <tr>
                <td>{{teklifci.id}}</td>
                <td>{{teklifci.adi}}</td>
                <td>{{teklifci.soyadi}}</td>
                <td>{{teklifci.firma}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
