<div class="flex justify-content-center mt-3">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img
        src="https://primefaces.org/cdn/primeng/images/primeng.svg"
        height="40"
        class="mb-3"
      />
      <div class="text-900 text-3xl font-medium mb-3">
        İhaleapp'a Hoşgeldiniz
      </div>
      <span class="text-600 font-medium line-height-3"
        >Hesap oluşturmak için</span
      >
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        >lütfen tıklayınız</a
      >
    </div>

    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email1"
        type="email"
        placeholder="Email adresiniz"
        pInputText
        #emailInput
        class="w-full mb-3"
      />

      <label for="password1" class="block text-900 font-medium mb-2"
        >Şifre</label
      >
      <input
        id="password1"
        type="password"
        placeholder="Şifre"
        pInputText
        #password
        class="w-full mb-3"
      />

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox
            id="rememberme1"
            [binary]="true"
            styleClass="mr-2"
          ></p-checkbox>
          <label for="rememberme1" class="text-900">Beni hatırla</label>
        </div>
        <a
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
          >Şifremi unuttum</a
        >
      </div>

      <button
        pButton
        pRipple
        label="Giriş Yap"
        icon="pi pi-user"
        class="w-full"
        (click)="login(emailInput.value, password.value)"
      ></button>
    </div>
  </div>
</div>
