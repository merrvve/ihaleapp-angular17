<app-teklif-olustur></app-teklif-olustur>
<app-table></app-table>
<div class="flex justify-content-end">
    <p-button label="Geri" icon="pi pi-arrow-left" severity="secondary" class="mx-2" [routerLink]="['/teklifci/teklif-olustur/teklif-bilgileri']"></p-button>
    
    <p-button label="Teklif Ver" icon="pi pi-check" severity="success" (click)="teklifVer()"></p-button>
  
</div>
<!-- İhale Oluşturuluyor Durum -->
<p-dialog header="Durum" [(visible)]="isTeklifModalVisible" [modal]="true"  [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
  <div class="card flex justify-content-center" >
      <p-messages [(hidden)]="isLoading" [(value)]="messages" [enableService]="false" class="mb-3"></p-messages>
      <p-progressSpinner [(hidden)]="!isLoading"  styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
      <p-button label="OK" icon="pi pi-check" severity="info" (click)="completed()"></p-button>
  </div>
</p-dialog>
