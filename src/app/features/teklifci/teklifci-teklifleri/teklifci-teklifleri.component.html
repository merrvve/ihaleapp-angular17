@if(teklifler$ | async; as teklifler) {
    <div class="container mb-5">
        <h2 class="p-2">İhalelerim</h2>
    </div>
    
    <div class="card">
        <p-table [value]="teklifler" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Id</th>
                    <th>İhale No</th>
                    <th>Teklif Tarihi</th>
                    <th>Toplam Bedel</th>
                    <th style="width: 5rem">Detay</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-teklif>
                <tr>
                    <td>{{ teklif.id }}</td>
                    <td>{{ teklif.ihale }}</td>
                    <td>{{ teklif.teklif_tarihi }}</td>
                    <td>{{ teklif.toplam_bedel }}</td>
                    <td>
                        <button type="button" pButton pRipple icon="pi pi-file" (click)="selectTeklif(teklif)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
}
